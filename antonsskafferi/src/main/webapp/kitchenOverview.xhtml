<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="templates/masterTemplate.xhtml">
    <ui:define name="title">Kitchen Overview</ui:define>
    <ui:define name="content">
        <div id="kitchenOverviewContent">
            <p>#{kitchenHandler.getDishName()}</p>
            <ui:repeat value="#{dataController.getTest()}" var="values">
                <p>
                    #{values.title}
                </p>
            </ui:repeat>
            <p>#{dataController.getTest()}</p>
        </div>
        <div id="kitchenOverviewBack">
            <h:button styleClass="BackButton" value="Back to start" outcome="index.xhtml" />
        </div>
    </ui:define>


</ui:composition>
